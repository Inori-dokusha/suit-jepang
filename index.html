<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Suit Jepang</title>
    <style>
      * {
        font-family: cursive;
        text-align: center;
      }
      button {
        font-size: 20px;
        margin: 0 20px;
        width: 150px;
        border: none;
        padding: 10px;
        border-radius: 10px;
        transition: 200ms;
        box-shadow: 0 10px 10px rgba(151, 151, 151, 30%);
      }
      button:active {
        box-shadow: 0 0px 10px rgba(151, 151, 151, 30%);
        transform: scale(0.9);
      }
    </style>
  </head>
